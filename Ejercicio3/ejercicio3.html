<!DOCTYPE html>
<html>
    <head>
        <title> Ejercicio 1 - Multimedia en HTML </title>
    </head>
    <body>
    <div>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="/imagenes/videojuego.avif" alt="videojuego" width="300" height="300">
    </div>
    <br>
    <div>
        <h1>Aprendiendo a utilizar los videos</h1>
        <video controls autoplay loop muted>
            <source src="/imagenes/Nanpa Básico - Si Me Pongo (Live).mp4" type="Video/mp4" /> 
        </video>
    </div>
    <br>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="/imagenes/Bésame Bonito (Micro TDH Remix).mp3" type="Audio/mp3" autoplay>
        </audio>
    </div>
    </body>
</html>
